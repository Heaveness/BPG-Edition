    # The default values are all available in Village Names. You can access custom values with a resourcepack.
    # zombieCareerAsset: a zombie career png, located in the corresponding zombie_villager directory. You may leave this value blank, in which case it will use the non-zombie career overlay.
    # professionID: the ID associated with the mod profession. [default: [for_apiarist|for_apiarist|forestry:apiarist], [for_arborist|for_arborist|forestry:arborist], [fa_archaeologist||fossil:archeologist], [rc_engineer|rc_engineer|railcraft:trackman], [ob_musicmerchant||openblocks:radio], [myc_archivist||mystcraft:archivist], [bew_alchemist||bewitchment:alchemist], [hac_researcher|hac_researcher|dcs_climate:agri_researcher], [hac_researcher|hac_researcher|dcs_climate:engineer], [hac_trader|hac_trader|dcs_climate:trader]]
